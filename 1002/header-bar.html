<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=diveice-width, initial-scale-1.0">
	<title>헤더바 생성하기</title>
	<link rel="stylesheet" href="src/jquery.mobile-1.4.5.min.css" />
	<script src="src/jquery-1.11.1.min.js"></script>
	<script src="src/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
	<div data-role="page" id="page1">
		<div data-role="header">
			<a href="#page1">홈</a><!-- a태그(앵커태그)를 이용해서 쉽게 버튼 생성 가능-->
			<h1>페이지 제목</h1>
			<a href="#page2">페이지2</a><!--a태그를 이용해서 쉽게 버튼 생성 가능-->
		</div>

		<div data-role="content">
			<p>content 영역</p>
			<h1>첫번째 페이지</h1>
		</div>
		
		<div data-role="footer">
			<h4>페이지 꼬리말</h4>
		</div>
	</div>


	<div data-role="page" id="page2">
		<div data-role="header" data-add-back-btn="true"> <!--data-add-back-btn을 사용하면 back버튼 생성-->
			<h1>페이지 제목</h1>
		</div>

		<div data-role="content">
			<p>content 영역</p>
			<h1>두번째 페이지</h1>
		</div>
		
		<div data-role="footer">
			<h4>페이지 꼬리말</h4>
		</div>
	</div>
</body>
</html>
